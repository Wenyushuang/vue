<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression</title>
</head>
<body>
    
    <div id="app">
        {{1+2}}
        {{true?3:4}}
    </div>
    <script src='node_modules/vue/dist/vue.js'></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: {
                        nick: 'shuang'
                    }
                }
            }
        })
        // 不存在的属性 如果新增的话不能渲染视图 内部会采用defineProperty重新定义属性的getter和setter
        // 整个替换
        vm.name = {
            ...vm.name,
            a: 1
        }
        vm.$set(vm.name, 'a', 1) //可以触发更新 新增的属性也是响应式
        //数据尽量少 嵌套 默认递归所有 的对象 增加getter setter尽量少嵌套
        // 数组只能通过改变数组的七个方法去更新视图 不能使用索引长度
        vm.$set(vm.arr, 0, 23) //内部采用splice
    </script>
</body>
</html>
